<p *ngIf="vehiculo">
  VEHICULO 
  <!--{{vehiculo.marca}} {{vehiculo.modelo}}-->
</p>
<form [formGroup]="Formulario">
  <div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">CODIGO</label>
      <div class="col-sm-10">
        <input type="text" formControlName="codigo">              
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">MARCA</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="marca">
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">MODELO</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="modelo">
      </div>
    </div>
    
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">COLOR</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="color">
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">KILOMETRAJE</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="kilometraje">
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">PRECIO</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="precio">
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">ANIO</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="anio">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="staticCodigo" class="col-sm-2 col-form-label fw-bold">CALIFICACION</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="calificacion">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <button class="btn btn-primary" (click)="guardar()">GUARDAR</button>
    </div>
  </div>
</form>
