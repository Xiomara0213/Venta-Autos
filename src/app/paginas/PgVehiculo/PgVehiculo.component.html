<div class="card">
  <div class="card-header">
    VEHICULO {{vehiculo?.marca}} {{vehiculo?.modelo}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <div class="col-18">
          <img src="{{vehiculo?.foto}}" class="img-thumbnail img-fluid" width="600px">
        </div>
        <div class="mb-5 row"></div>
        <div class="col-sm-10 offset-sm-2">
          <button class="btn btn-primary" (click)="goBack()">REGRESAR</button>
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label">CODIGO</label>
          <div class="col-sm-8">
            {{vehiculo?.codigo}}
          </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label">MARCA</label>
          <div class="col-sm-8">
            {{vehiculo?.marca}}
          </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label">MODELO</label>
          <div class="col-sm-8">
            {{vehiculo?.modelo}}
          </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label">COLOR</label>
          <div class="col-sm-8">
            {{vehiculo?.color}}
          </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label">AÃ‘O</label>
          <div class="col-sm-8">
            {{vehiculo?.anio}}
          </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label">KILOMETRAJE</label>
          <div class="col-sm-8">
            {{vehiculo?.kilometraje}}
          </div>
        </div>

        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-3 col-form-label">CALIFICACION</label>
          <div class="col-sm-8">
            <app-calificacion [calificacion]="vehiculo?.calificacion"></app-calificacion>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
